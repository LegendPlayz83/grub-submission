<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shining Bright</title>
  <link rel="icon" type="image/png" href="https://hc-cdn.hel1.your-objectstorage.com/s/v3/f04b861405d4dde4fadfae84d40551df84efbb66_image.png"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen bg-blue-100 text-yellow-900 flex flex-col items-center text-center p-8">

  <div class="bg-white/30 border-2 border-yellow-100 rounded-2xl p-12 shadow-xl max-w-md backdrop-blur-md hover:shadow-yellow-300 transition-all mb-8">
    <h1 class="text-4xl font-bold mb-2 tracking-wide drop-shadow-[1px_1px_3px_rgba(176,120,0,1)]">Absolute Cinema</h1>
    <p class="text-lg font-medium mb-8 drop-shadow-[1px_1px_2px_rgba(207,168,55,1)]">Turn the ordinary into absolute cinema with HackClub.</p>
    <img src="https://hc-cdn.hel1.your-objectstorage.com/s/v3/4f6bfd3a9132526f474079eff25bd2d46efcc096_image.png" alt="Golden sparkle art" class="mx-auto mb-6 w-[300px] h-[300px]">
    <button id="shineBtn" aria-label="Click to shine" class="bg-gradient-to-br from-yellow-400 to-yellow-700 text-yellow-900 font-semibold px-10 py-3 rounded-full text-lg shadow-md hover:from-yellow-200 hover:to-yellow-500 hover:shadow-[0_0_8px_3px_#fff68f,0_0_15px_7px_#ffd700,0_0_30px_10px_#ffec44] transition-all active:scale-95">Click to Shine</button>
  </div>

  <p class="max-w-md bg-white/40 border-l-4 border-yellow-600 rounded-md shadow-md text-left italic px-4 py-3 text-yellow-800 mb-4" contenteditable="true" aria-label="Editable paragraph">
    It took me 8 days to bring this page to life. I had to dive deep and learn features I didn’t even know existed — but here we are!
  </p>

  <footer class="mt-10 text-sm opacity-75 drop-shadow-sm text-yellow-700">
    Made with <span class="font-semibold">glow</span> by HackClub ✨
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const button = document.getElementById('shineBtn');
      button.addEventListener('click', () => {
        const rect = button.getBoundingClientRect();
        const sparksCount = 15;

        for (let i = 0; i < sparksCount; i++) {
          const sparkle = document.createElement('img');
          sparkle.src = 'https://hc-cdn.hel1.your-objectstorage.com/s/v3/f04b861405d4dde4fadfae84d40551df84efbb66_image.png';
          sparkle.style.position = 'fixed';
          sparkle.style.width = '22px';
          sparkle.style.height = '22px';
          sparkle.style.left = (rect.left + rect.width / 2 + (Math.random() - 0.5) * 120) + 'px';
          sparkle.style.top = (rect.top + rect.height / 2 + (Math.random() - 0.5) * 80) + 'px';
          sparkle.style.opacity = '1';
          sparkle.style.pointerEvents = 'none';
          sparkle.style.userSelect = 'none';
          sparkle.style.transition = 'all 1s ease-out';
          sparkle.style.zIndex = '1000';
          document.body.appendChild(sparkle);

          setTimeout(() => {
            sparkle.style.left = (parseFloat(sparkle.style.left) + (Math.random() - 0.5) * 60) + 'px';
            sparkle.style.top = (parseFloat(sparkle.style.top) - 80 + Math.random() * 40) + 'px';
            sparkle.style.opacity = '0';
          }, 30);

          setTimeout(() => {
            sparkle.remove();
          }, 1100);
        }
      });
    });
  </script>
</body>
</html>
