<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shining Bright</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: whitesmoke;
      color: #3f2e00;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 2rem;
      justify-content: flex-start;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid #fff5b1;
      border-radius: 15px;
      padding: 3rem 4rem;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
      max-width: 480px;
      backdrop-filter: blur(10px);
      transition: box-shadow 0.3s ease;
      margin-bottom: 2rem;
    }

    .container:hover {
      box-shadow: 0 0 30px 5px #ffec8b;
    }

    h1 {
      font-weight: 700;
      font-size: 2.7rem;
      margin-bottom: 0.5rem;
      letter-spacing: 0.06em;
      text-shadow: 1px 1px 3px #b07800;
    }

    p.subheader {
      font-size: 1.15rem;
      margin: 1rem 0 2rem 0;
      font-weight: 500;
      text-shadow: 1px 1px 2px #cfa837;
    }

    button.gold-button {
      background: linear-gradient(145deg, #ffd700, #b8860b);
      border: none;
      border-radius: 25px;
      padding: 0.75rem 2.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: #3f2e00;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 215, 0, 0.6);
      transition: background 0.25s ease, box-shadow 0.25s ease, filter 0.25s ease;
      user-select: none;
      user-drag: none;
      -webkit-user-select: none;
      -webkit-user-drag: none;
    }

    button.gold-button:hover {
      background: linear-gradient(145deg, #fff17a, #d4af37);
      box-shadow:
        0 0 8px 3px #fff68f,
        0 0 15px 7px #ffd700,
        0 0 30px 10px #ffec44;
      filter: brightness(1.3);
      color: #3f2e00;
    }

    button.gold-button:active {
      transform: scale(0.96);
      box-shadow: 0 3px 8px rgba(255, 215, 0, 0.8);
    }

    footer {
      margin-top: 2.5rem;
      font-size: 0.9rem;
      opacity: 0.75;
      text-shadow: 1px 1px 1px #9e7a00;
    }

    /* Paragraph space at bottom of page */
    .bottom-paragraph-space {
      max-width: 480px;
      border-left: 4px solid #d4af37;
      padding-left: 1rem;
      color: #6e5a00;
      font-size: 1rem;
      font-style: italic;
      min-height: 4rem;
      margin-top: auto;
      margin-bottom: 1rem;
      user-select: text;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
      text-align: left;
    }
  </style>
</head>
<body>

  <div class="container" role="main">
    <h1>absolute cinema</h1>
    <p class="subheader">Turn the ordinary into absolute cinema.</p>
    <img src="https://hc-cdn.hel1.your-objectstorage.com/s/v3/1156adc0e4b3e81ba980c5830c501d1bb514703b_image.png" height="300px"; width="300px"><br>

    <button class="gold-button" id="shineBtn" aria-label="Make it shine button">Try Clicking this text</button>
  </div>

  <p class="bottom-paragraph-space" contenteditable="true" aria-label="Add your paragraph here">
   This site took me 8 days to make. I had to learn new features which i didnt even know existed
  </p>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const button = document.getElementById('shineBtn');
      button.addEventListener('click', () => {
        const rect = button.getBoundingClientRect();
        const sparksCount = 15;

        for (let i = 0; i < sparksCount; i++) {
          const sparkle = document.createElement('span');
          sparkle.textContent = 'âœ¨';
          sparkle.style.position = 'fixed';
          sparkle.style.color = '#FFDF00';
          sparkle.style.fontSize = `${Math.random() * 16 + 12}px`;
          sparkle.style.left = (rect.left + rect.width / 2 + (Math.random() - 0.5) * 120) + 'px';
          sparkle.style.top = (rect.top + rect.height / 2 + (Math.random() - 0.5) * 80) + 'px';
          sparkle.style.opacity = '1';
          sparkle.style.pointerEvents = 'none';
          sparkle.style.userSelect = 'none';
          sparkle.style.transition = 'all 1s ease-out';
          sparkle.style.zIndex = '1000';
          document.body.appendChild(sparkle);

          setTimeout(() => {
            sparkle.style.left = (parseFloat(sparkle.style.left) + (Math.random() - 0.5) * 60) + 'px';
            sparkle.style.top = (parseFloat(sparkle.style.top) - 80 + Math.random() * 40) + 'px';
            sparkle.style.opacity = '0';
          }, 30);

          setTimeout(() => {
            sparkle.remove();
          }, 1100);
        }
      });
    });
  </script>
</body>
</html>
